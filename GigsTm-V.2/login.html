<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://gigstm.com/images/logo/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://gigstm.com/images/logo/favicon.ico" type="image/x-icon">
    <title>Login - GigsTM</title>
    <link rel="stylesheet" href="userform.css">
    <!-- MongoDB and bcrypt -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Auth Handler -->
    <script src="js/authHandler.js"></script>
    <style>
        .auth-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-form .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        /* Style for phone number input */
        input[type="tel"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input[type="tel"]:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        
        /* Style for full name input */
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input[type="text"]:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Style for required field indicators */
        .required {
            color: #ef4444;
            font-size: 0.9em;
            margin-left: 2px;
        }
        .auth-form button {
            width: 100%;
            padding: 0.75rem;
            background-color: #0369b1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .auth-form button:hover {
            background-color: #025a99;
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid #ddd;
        }
        .auth-tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            text-align: center;
            flex: 1;
            font-weight: 500;
            color: #666;
            border-bottom: 2px solid transparent;
        }
        .auth-tab.active {
            color: #0369b1;
            border-bottom-color: #0369b1;
        }
        .auth-message {
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 4px;
            display: none;
        }
        .auth-message.error {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        .auth-message.success {
            background-color: #dcfce7;
            color: #166534;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="showTab('login', event)">Login</div>
            <div class="auth-tab" onclick="showTab('signup', event)">Sign Up</div>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form">
            <div id="login-message" class="auth-message"></div>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <button type="button" id="login-btn" onclick="handleLogin()">Login</button>
            <p style="text-align: center; margin-top: 1rem;">
                <a href="#" id="forgot-password-link" style="color: #0369b1; text-decoration: none; cursor: pointer;">Forgot password?</a>
            </p>
            
            <!-- Forgot Password Modal -->
            <div id="forgot-password-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
                <div style="background: white; padding: 2rem; border-radius: 8px; width: 90%; max-width: 400px;">
                    <h3 style="margin-top: 0;">Reset Password</h3>
                    <p>Enter your email address and we'll send you a link to reset your password.</p>
                    <div id="reset-message" class="auth-message" style="margin: 1rem 0;"></div>
                    <div class="form-group">
                        <label for="reset-email">Email Address</label>
                        <input type="email" id="reset-email" placeholder="Enter your email" style="width: 100%;">
                    </div>
                    <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem;">
                        <button type="button" onclick="document.getElementById('forgot-password-modal').style.display = 'none'" style="background: #e5e7eb; color: #4b5563; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Cancel</button>
                        <button type="button" onclick="handlePasswordReset()" style="background: #0369b1; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Send Reset Link</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="auth-form" style="display: none;">
            <div id="signup-message" class="auth-message"></div>
            <div class="form-group">
                <label for="full-name">Full Name <span class="required">*</span></label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone-number" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email <span class="required">*</span></label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
            </div>
            <button type="button" id="signup-btn" onclick="handleSignUp()">Create Account</button>
        </div>
    </div>

    <script>
        // API configuration - compute a local fallback but do not redeclare API_BASE_URL (authHandler.js defines it)
        const origin = window.location.origin;
        const API_BASE_URL_LOCAL = origin && origin.startsWith('http')
            ? origin + '/api'
            : '/api';
        
        // Helper function to make API calls
        async function makeRequest(endpoint, method = 'GET', data = null) {
            try {
                const baseUrl = API_BASE_URL_LOCAL;
                console.log(`Making ${method} request to ${baseUrl}${endpoint}`);
                const headers = {
                    'Content-Type': 'application/json'
                };
                const storedToken = localStorage.getItem('authToken');
                if (storedToken) {
                    headers['Authorization'] = `Bearer ${storedToken}`;
                }

                const config = {
                    method,
                    url: `${baseUrl}${endpoint}`,
                    headers,
                    data: data ? JSON.stringify(data) : null,
                    timeout: 10000 // 10 second timeout
                };
                
                const response = await axios(config);
                console.log('Response:', response.data);
                return response.data;
            } catch (error) {
                console.error('API Error Details:', {
                    message: error.message,
                    code: error.code,
                    response: error.response?.data,
                    status: error.response?.status,
                    config: {
                        url: error.config?.url,
                        method: error.config?.method,
                        data: error.config?.data
                    }
                });
                
                let errorMessage = 'An error occurred';
                if (error.response) {
                    // Server responded with a status other than 2xx
                    errorMessage = error.response.data?.message || error.response.statusText || 'Server error';
                } else if (error.request) {
                    // Request was made but no response received
                    errorMessage = 'No response from server. Please check your connection.';
                } else if (error.message) {
                    // Something happened in setting up the request
                    errorMessage = error.message;
                }
                
                const errorToThrow = new Error(errorMessage);
                errorToThrow.isNetworkError = !error.response;
                throw errorToThrow;
            }
        }

        // Show message function
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `auth-message ${type}`;
            element.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Toggle between login and signup forms
        function showTab(tabName, event) {
            document.getElementById('login-form').style.display = tabName === 'login' ? 'block' : 'none';
            document.getElementById('signup-form').style.display = tabName === 'signup' ? 'block' : 'none';
            
            // Update active tab styling
            const tabs = document.querySelectorAll('.auth-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // Handle login
        async function handleLogin() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('login-btn');
            
            if (!email || !password) {
                showMessage('login-message', 'Please enter both email and password', 'error');
                return;
            }
            
            try {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';
                
                const result = await window.Auth.login({ email, password });
                
                if (result.success) {
                    showMessage('login-message', 'Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'userform.html';
                    }, 1000);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showMessage('login-message', error.message, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        // Handle sign up
        async function handleSignUp() {
            const fullName = document.getElementById('full-name').value.trim();
            const phoneNumber = document.getElementById('phone-number').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const signupBtn = document.getElementById('signup-btn');
            
            // Validate required fields
            if (!fullName || !phoneNumber || !email || !password || !confirmPassword) {
                showMessage('signup-message', 'Please fill in all required fields', 'error');
                return;
            }
            
            // Validate phone number format (basic validation)
            const phoneRegex = /^[0-9]{10,15}$/;
            if (!phoneRegex.test(phoneNumber)) {
                showMessage('signup-message', 'Please enter a valid phone number', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('signup-message', 'Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('signup-message', 'Password should be at least 6 characters', 'error');
                return;
            }
            
            try {
                // Show loading state
                signupBtn.disabled = true;
                signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
                
                const userData = {
                    fullName,
                    phoneNumber,
                    email,
                    password
                };
                
                const result = await window.Auth.register(userData);
                
                if (result.success) {
                    showMessage('signup-message', 'Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'userform.html';
                    }, 1000);
                } else {
                    throw new Error(result.message || 'Registration failed');
                }
            } catch (error) {
                const errorMessage = error.message || 'Failed to create account. Please try again.';
                showMessage('signup-message', errorMessage, 'error');
            }
        }

        // Handle login form submission
        const loginForm = document.getElementById('login-form');
        if (loginForm) {
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.innerHTML;
                const errorElement = document.getElementById('login-error');
                
                // Basic validation
                if (!email || !password) {
                    errorElement.textContent = 'Please enter both email and password';
                    errorElement.style.display = 'block';
                    return;
                }
                
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Signing in...';
                errorElement.style.display = 'none';
                
                try {
                    const result = await handleLogin({ email, password });
                    
                    if (result.success) {
                        // Redirect on successful login
                        window.location.href = result.redirect || '/index.html';
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorElement.textContent = error.message || 'Login failed. Please try again.';
                    errorElement.style.display = 'block';
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                }
            });
        }
        
        // Handle Forgot Password link click
        document.getElementById('forgot-password-link').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('forgot-password-modal').style.display = 'flex';
            document.getElementById('reset-email').value = document.getElementById('login-email').value || '';
            document.getElementById('reset-message').style.display = 'none';
        });
        
        // Handle password reset
        window.handlePasswordReset = async function() {
            const email = document.getElementById('reset-email').value.trim();
            const resetMessage = document.getElementById('reset-message');
            
            if (!email) {
                showMessage('reset-message', 'Please enter your email address', 'error');
                return;
            }
            
            // Show loading state
            const resetButton = document.querySelector('#forgot-password-modal button:last-child');
            const originalText = resetButton.textContent;
            resetButton.disabled = true;
            resetButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            try {
                // Call your API to handle password reset
                await makeRequest('/auth/forgot-password', 'POST', { email });
                
                const successMessage = document.createElement('div');
                successMessage.innerHTML = `
                    <div style="margin-bottom: 0.5rem;">âœ… Password reset email sent!</div>
                    <div style="font-size: 0.9em; color: #4b5563;">
                        Please check your inbox, including the spam/junk folder, for the reset link.
                        <br>If you don't see it within a few minutes, please try again.
                    </div>
                `;
                resetMessage.innerHTML = '';
                resetMessage.appendChild(successMessage);
                resetMessage.className = 'auth-message success';
                resetMessage.style.display = 'block';
                
                resetButton.textContent = 'Email Sent!';
                setTimeout(() => {
                    document.getElementById('forgot-password-modal').style.display = 'none';
                    resetButton.disabled = false;
                    resetButton.textContent = originalText;
                    resetMessage.style.display = 'none';
                }, 10000);
            } catch (error) {
                let errorMessage = 'Error sending password reset email.';
                if (error.message.includes('not found')) {
                    errorMessage = 'No account found with this email address.';
                } else if (error.message.includes('invalid')) {
                    errorMessage = 'Please enter a valid email address.';
                }
                showMessage('reset-message', errorMessage, 'error');
                resetButton.disabled = false;
                resetButton.textContent = originalText;
            }
        };
        
        // Close modal when clicking outside the modal content
        document.getElementById('forgot-password-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
        
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                // Verify token with server
                makeRequest('/auth/verify', 'GET')
                    .then(() => {
                        // Token is valid, redirect to form page
                        window.location.href = 'userform.html';
                    })
                    .catch(() => {
                        // Token is invalid or expired, clear local storage
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                    });
            }
        });
    </script>
</body>
</html>
