<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - GigsTM</title>
    <base href="/">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            width: 250px;
        }
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="sidebar bg-gray-800 text-white fixed">
            <div class="p-4">
                <h1 class="text-2xl font-bold">GigsTM Admin</h1>
            </div>
            <nav class="mt-6">
                <a href="#" class="flex items-center px-6 py-3 text-gray-100 hover:bg-gray-700">
                    <i class="fas fa-tachometer-alt w-6"></i>
                    <span class="mx-3">Dashboard</span>
                </a>
                <a href="#" class="flex items-center px-6 py-3 text-gray-100 hover:bg-gray-700">
                    <i class="fas fa-users w-6"></i>
                    <span class="mx-3">Users</span>
                </a>
                <a href="#" class="flex items-center px-6 py-3 text-gray-100 hover:bg-gray-700">
                    <i class="fas fa-briefcase w-6"></i>
                    <span class="mx-3">Gigs</span>
                </a>
                <a href="#" class="flex items-center px-6 py-3 text-gray-100 hover:bg-gray-700">
                    <i class="fas fa-cog w-6"></i>
                    <span class="mx-3">Settings</span>
                </a>
                <a href="#" onclick="adminLogout()" class="flex items-center px-6 py-3 text-gray-100 hover:bg-gray-700">
                    <i class="fas fa-sign-out-alt w-6"></i>
                    <span class="mx-3">Logout</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation -->
            <header class="bg-white shadow">
                <div class="flex justify-between items-center p-4">
                    <h2 class="text-xl font-semibold text-gray-800">Dashboard</h2>
                    <div class="flex items-center space-x-6">
                        <div class="relative">
                            <i class="fas fa-bell text-gray-600 text-xl"></i>
                            <span class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">3</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <img src="https://ui-avatars.com/api/?name=Admin&background=4F46E5&color=fff" alt="Admin" class="w-8 h-8 rounded-full">
                            <span class="text-gray-700 font-medium">Admin</span>
                        </div>
                        <button id="logout-btn" class="flex items-center text-gray-600 hover:text-gray-900 transition-colors">
                            <i class="fas fa-sign-out-alt mr-1"></i>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <main class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <!-- Stats Cards -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                                <i class="fas fa-users text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500">Total Users</p>
                                <div class="flex items-end">
                                    <h3 class="text-2xl font-bold" id="total-users">0</h3>
                                    <span class="ml-2 text-sm text-green-500 flex items-center" id="growth-percentage">
                                        <i class="fas fa-arrow-up mr-1"></i> 0%
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100 text-green-600">
                                <i class="fas fa-user-check text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500">Active Users</p>
                                <h3 class="text-2xl font-bold" id="active-users">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                                <i class="fas fa-briefcase text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500">Pending Requests</p>
                                <h3 class="text-2xl font-bold" id="pending-requests">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-red-100 text-red-600">
                                <i class="fas fa-exclamation-circle text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500">Issues</p>
                                <h3 class="text-2xl font-bold" id="issues-count">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                                <i class="fas fa-user-plus text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500">New Users (30d)</p>
                                <h3 class="text-2xl font-bold" id="new-users">0</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                    <!-- Users Chart -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold">User Growth</h3>
                            <select id="chart-period" class="text-sm border rounded px-2 py-1">
                                <option value="7">Last 7 days</option>
                                <option value="30" selected>Last 30 days</option>
                                <option value="90">Last 90 days</option>
                                <option value="365">Last year</option>
                            </select>
                        </div>
                        <div class="h-64">
                            <canvas id="usersChart"></canvas>
                        </div>
                    </div>
                    
                    <!-- Recent Activity -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold">Recent Activity</h3>
                            <a href="#" class="text-blue-600 text-sm">View All</a>
                        </div>
                        <div class="space-y-4 mt-4">
                            <div class="flex items-start">
                                <div class="bg-blue-100 p-2 rounded-full">
                                    <i class="fas fa-user-plus text-blue-600"></i>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm font-medium">New user registered</p>
                                    <p class="text-xs text-gray-500">2 minutes ago</p>
                                </div>
                            </div>
                            <!-- More activity items can be added here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include admin dashboard JavaScript -->
    <script src="js/admin-dashboard.js"></script>
</body>
</html>
