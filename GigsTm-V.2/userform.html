        <div class="main-content">
            <form id="profile-form" onsubmit="handleFormSubmit(event)">
                <div class="form-grid">
                    <!-- Name, Email, Mobile Row -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Your Name *</label>
                            <input type="text" id="name" name="name" placeholder="GigsTM Admin" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email *</label>
                            <input type="email" id="email" name="email" placeholder="admin@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="mobile">Your Mobile *</label>
                            <input type="tel" id="mobile" name="mobile" placeholder="7878787878" required>
                        </div>
                    </div>

                    <!-- Job Role Row -->
                    <div class="form-row single">
                        <div class="form-group">
                            <label for="job-role">Job Role</label>
                            <input type="text" id="job-role" name="jobRole" placeholder="Enter job role">
                        </div>
                    </div>

                    <!-- Gender, DOB, Profile Image Row -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="">-- Select Gender --</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dob">Your DOB</label>
                            <input type="date" id="dob" name="dob" class="date-input">
                        </div>
                        <div class="form-group">
                            <label for="profile-image">Profile Image</label>
                            <div class="file-input">
                                <input type="file" id="profile-image" name="profile-image" accept="image/*" style="display: none;">
                                <button type="button" class="file-btn" onclick="document.getElementById('profile-image').click()">
                                    <i class="fas fa-upload"></i> Choose File
                                </button>
                                <span class="file-status" id="profile-status">No file chosen</span>
                            </div>
                        </div>
                    </div>

                    <!-- Aadhaar and Pan Card Row -->
                    <div class="form-row double">
                        <div class="form-group">
                            <label for="aadhaar">Enter Aadhaar Card No.</label>
                            <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter aadhaar card no." maxlength="12">
                        </div>
                        <div class="form-group">
                            <label for="pan">Enter Pan Card No.</label>
                            <input type="text" id="pan" name="pan" placeholder="Enter pan card no." maxlength="10">
                        </div>
                    </div>

                                <span class="file-status" id="aadhaar-status">No file chosen</span>
                            </div>
                        </div>

        // Add logout functionality
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    // Clear all authentication data
                    localStorage.removeItem('token');
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userProfile');
                    
                    // Redirect to index.html
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
    <script src="js/authHandler.js"></script>
    <script src="js/formHandler.js"></script>
    <script>
        // Initialize auth state when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const user = getCurrentUser();
            
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            // Update user info in the UI
            const userPhoto = document.getElementById('user-photo');
            const userName = document.getElementById('logged-in-name');
            const userEmail = document.getElementById('logged-in-email');
            const userDisplayName = document.getElementById('user-display-name');
            const userEmailDisplay = document.getElementById('user-email');
            
            if (userPhoto) userPhoto.src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.fullName || 'User')}&background=random`;
            if (userName) userName.textContent = user.fullName || 'User';
            if (userEmail) userEmail.textContent = user.email || 'user@example.com';
            if (userDisplayName) userDisplayName.textContent = user.fullName || 'Welcome Back!';
            if (userEmailDisplay) userEmailDisplay.textContent = user.email || 'user@example.com';
            
            // Set up logout button
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    handleLogout();
                });
            }
        });
    </script>
